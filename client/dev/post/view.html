<li class="collection-item post">
    <div class="chip post-user">
        <img src="http://placehold.it/100x100?text=Profile" class="circle" />
         {{post.user.name}} | {{post.date_posted | date}} {{post.date_posted | date : 'shortTime' }}
    </div>
    <span ng-show="post.isNew" class="new badge post-new">
        <i class="material-icons small star"></i>
    </span>
    <div ng-bind-html="post.body" class="body"></div>
    <a ng-show="post.notMine" class="waves-effect waves-light btn-floating">
        <i class="material-icons reply">reply</i>
    </a>
    <div ng-show="post.isMine" class="fixed-action-btn horizontal" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large red">
            <i class="large material-icons">settings</i>
        </a>
        <ul>
            <li><a class="btn-floating red"><i class="material-icons">delete</i></a></li>
            <li><a class="btn-floating yellow darken-1"><i class="material-icons">mode_edit</i></a></li>
            <li><a class="btn-floating green"><i class="material-icons">add</i></a></li>
            <li><a class="btn-floating blue"><i class="material-icons">visibility</i></a></li>
        </ul>
    </div>
    <ul ng-show="{{post.posts.length>0}}" class="collection posts">
        <campfire-post post="inner_post" ng-repeat="inner_post in post.posts track by inner_post.id"></campfire-post>
    </ul>
</li>
